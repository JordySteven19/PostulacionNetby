<div class="contenedor">
  <h2>ğŸ“¦ Listado de Productos</h2>

  <button mat-raised-button color="primary" [routerLink]="['/productos/new']">â• Nuevo Producto</button>
  <button mat-raised-button color="warn" (click)="eliminarSeleccionados()" [disabled]="!tieneSeleccion()">ğŸ—‘ï¸ Eliminar Seleccionados</button>

  <mat-form-field appearance="outline" class="buscador">
    <mat-label>ğŸ” Buscar producto</mat-label>
    <input matInput (input)="aplicarFiltroProd($event)" placeholder="Ingrese nombre, categorÃ­a...">
  </mat-form-field>

  <table mat-table [dataSource]="dataSourceProductos" class="mat-elevation-z8" matSort>

   
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleTodos($event)" [checked]="estaTodoSeleccionado()" [indeterminate]="esParcial()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleFila(row)" [checked]="filaSeleccionada(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>DescripciÃ³n</th>
      <td mat-cell *matCellDef="let p">{{ p.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>CategorÃ­a</th>
      <td mat-cell *matCellDef="let p">{{ p.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let p">{{ p.precio | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-button color="accent" [routerLink]="['/productos/edit', p.id]">âœï¸ Editar</button>
        <button mat-button color="warn" (click)="eliminarProducto(p.id)">ğŸ—‘ï¸ Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsProdCustom"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsProdCustom;"></tr>
  </table>

  <mat-paginator #paginatorProd [pageSize]="5"></mat-paginator>
</div>
